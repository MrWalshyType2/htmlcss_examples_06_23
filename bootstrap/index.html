<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- load from CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->

    <!-- load Bootstrap from local file -->
    <link type="text/css" rel="stylesheet" href="lib/bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 
        - navbar: signifies that this is a bootstrap navigation bar
        - navbar-expand-lg: auto expand the navigation bar on large screens
        - bg-body-tertiary: background color of the navigation bar
     -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <!-- 
            container-fluid: applies display flex, making the div a bootstrap container
            - doesn't apply any padding or margin by default
         -->
        <div class="container-fluid">
          <!-- navbar-brand: represents the logo of a navbar -->
          <a class="navbar-brand text-light" href="#">Navbar</a>
          <!-- navbar-toggler is required for being able to open and close the navbar on small screens -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- collapse, navbar-collapse: required for nav bars to collapse on small screens -->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- navbar-nav signifies the content of the navigation bar -->
            <div class="navbar-nav">
                <!-- nav-link applies nav button styling -->
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              <a class="nav-link text-light" href="#">Store</a>
              <a class="nav-link text-light" href="#">Blog</a>
              <a class="nav-link disabled text-light">About</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-md">
        <div class="row text-center">
            <div class="col-lg-6 col-md-6 p-3 bg-primary text-light">Column 1</div>
            <div class="col-lg-3 col-md-6 p-3 bg-warning">Column 2</div>
            <div class="col-lg-2 col-md-6 p-3 bg-danger text-light">Column 3</div>
            <div class="col-lg-1 col-md-6 p-3 bg-dark text-light">Column 4</div>
        </div>
      </div>
    <!-- Always load JavaScript after any HTML elements on your page -->
    <!-- load from CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->

    <!-- load Bootstrap from local file -->
    <script src="lib/bootstrap-5.3.0-dist/js/bootstrap.js"></script>
</body>
</html>
