<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 32px;
            padding: 64px;
            border: 22px solid black;
            border-left: 16px dashed;
        }

        .margin-test1 {
            margin: 8px;
        }
    </style>
</head>

<body>
    <div class="margin-test1" style="background-color: blue;"></div>
    <div class="" style="background-color: red;"></div>
</body>

</html>
