<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .my-grid {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: minmax(100px, auto);
        }

        .box {
            background-color: aqua;
            border: solid 1px black;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="my-grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
</body>
</html>
