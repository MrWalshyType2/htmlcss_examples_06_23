<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personal details</legend>
            <div>
                <label for="uname">
                    Username:
                </label>
                <input type="text" id="username uname" placeholder="bobbycodes123..." required>
            </div>
    
            <div>
                <label>
                    Password:
                    <input type="password" id="password" required>
                </label>
            </div>
    
            <div>
                <label>
                    Date of birth:
                    <input type="date" id="date_of_birth" autofocus>
                </label>
            </div>

            <div>
                <label for="">Email:
                    <input type="email" >
                </label>
            </div>

            <div>
                <label>Favourite number between 1 and 100:
                    <input type="number" 
                        name="fav_num" 
                        min="1" max="100" value="1" step="1"
                    >
                </label>
            </div>
        </fieldset>

        <div>
            <label for="comments">Please enter any comments:</label>
            <br>
            <textarea name="" id="comments" cols="60" rows="4" disabled></textarea>
        </div>

        <div>
            <p>What is your favourite language?</p>

            <!-- We can group the radio buttons using the name attribute -->
            <label for="html">HTML</label>
            <input id="html" type="radio" name="fav_lang" value="HTML" checked>

            <label for="css">CSS</label>
            <input id="css" type="radio" name="fav_lang" value="CSS">

            <label for="js">JS</label>
            <input id="js" type="radio" name="fav_lang" value="JS">
        </div>

        <fieldset>
            <legend>Select your favourite foods</legend>

            <label>
                Pizza
                <input type="checkbox" name="likes_pizza" value="YES">
            </label>
            <br>
            <label>
                Salad
                <input type="checkbox" name="likes_salad" value="YES">
            </label>
            <br>
            <label>
                Cheese
                <input type="checkbox" checked>
            </label>
        </fieldset>

        <div>
            <label for="drives">What kind of vehicle do you drive?</label>
            <br>
            <!-- setting the size attribute changes the element from a drop down select
                 menu to a scrollable select menu
            -->
            <select name="drives" id="drives" size="3">
                <option value="CAR">Car</option>
                <option value="MOTORBIKE">Motorbike</option>
                <option value="BICYCLE">Bicycle</option>
                <option value="NA" selected>Not Applicable (N/A)</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Does nothing</button>
        </div>
    </form>
</body>

</html>
